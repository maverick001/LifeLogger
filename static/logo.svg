<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <!-- Main body gradient - warm golden yellow -->
    <linearGradient id="starBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fcd34d"/>
      <stop offset="40%" style="stop-color:#fbbf24"/>
      <stop offset="100%" style="stop-color:#f59e0b"/>
    </linearGradient>
    
    <!-- Top highlight for 3D cartoon effect -->
    <radialGradient id="topHighlight" cx="35%" cy="30%" r="45%">
      <stop offset="0%" style="stop-color:#fef3c7"/>
      <stop offset="70%" style="stop-color:#fcd34d;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Subtle shadow for depth -->
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="3" stdDeviation="2" flood-color="#b45309" flood-opacity="0.25"/>
    </filter>
    
    <!-- Green background gradient -->
    <linearGradient id="greenBg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4ade80"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
  </defs>
  
  <!-- Green background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#greenBg)"/>
  
  <!-- Rounded cartoon starfish shape -->
  <path 
    d="M50 14
       C53 22, 56 28, 58 32
       C60 34, 64 36, 72 38
       C80 40, 86 42, 88 44
       C86 48, 82 52, 78 56
       C76 60, 76 66, 78 74
       C79 80, 78 84, 74 84
       C70 84, 66 80, 62 76
       C58 72, 54 70, 50 70
       C46 70, 42 72, 38 76
       C34 80, 30 84, 26 84
       C22 84, 21 80, 22 74
       C24 66, 24 60, 22 56
       C18 52, 14 48, 12 44
       C14 42, 20 40, 28 38
       C36 36, 40 34, 42 32
       C44 28, 47 22, 50 14
       Z"
    fill="url(#starBody)"
    filter="url(#softShadow)"
    stroke="#e5a50a"
    stroke-width="0.5"
  />
  
  <!-- Soft highlight overlay for cartoon 3D look -->
  <path 
    d="M50 18
       C52 24, 54 28, 56 31
       C57 32, 60 34, 66 36
       C72 38, 78 40, 80 42
       C76 44, 72 46, 68 48
       C50 42, 32 48, 20 42
       C22 40, 28 38, 34 36
       C40 34, 43 32, 44 31
       C46 28, 48 24, 50 18
       Z"
    fill="url(#topHighlight)"
    opacity="0.8"
  />
  
  <!-- Small bright spot for glossy cartoon feel -->
  <ellipse cx="38" cy="34" rx="5" ry="3.5" fill="#fef9c3" opacity="0.7"/>
</svg>
